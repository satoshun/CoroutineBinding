buildscript {
  dependencies {
    classpath Libs.android_plugin
    classpath Libs.kotlin_plugin
    classpath Libs.ktlint_plugin
    classpath Libs.dokka_plugin
    classpath Libs.publish_plugin
  }

  repositories {
    gradlePluginPortal()
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'org.jlleitschuh.gradle.ktlint'
apply plugin: 'org.jetbrains.dokka-android'
apply plugin: "com.vanniktech.maven.publish"

android {
  compileSdkVersion Vers.compile_sdk

  defaultConfig {
    minSdkVersion Vers.min_sdk

    testInstrumentationRunner "com.github.satoshun.coroutinebinding.MyTestRunner"
  }

  testOptions {
    unitTests {
      includeAndroidResources = true
    }
  }

  packagingOptions {
    exclude "META-INF/main.kotlin_module"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  libraryVariants.all {
    it.generateBuildConfig.enabled = false
  }
}

dependencies {
  api Libs.kotlin
  api Libs.coroutine

  implementation Libs.ui_coroutine
  implementation Libs.annotations

  testImplementation project(":testing-utils")

  androidTestImplementation project(":testing-utils")
}
